<div class="container">
    <div class="form row" id="form">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username"
                           name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password"
                           name="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-right" id="btn" name="submit">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $(function () {
        function login() {
            var username = $.trim($('#username').val()),
                userpass = $.trim($('#password').val());

            if (username && userpass) {
                $.ajax({
                    url: 'admin/login.php',
                    type: 'POST',
                    data: {
                        username: username,
                        userpass: userpass
                    },
                    dataType: 'json',
                    success: function (result) {
                        if (result['code'] === 1) {
                            alert(result['message']);
                            window.location.href = 'admin/welcome.php';
                        } else {
                            alert(result['message']);
                            window.location.href = window.location.href;
                        }
                    },
                    error: function () {
                        alert("登录失败")
                    }
                })
            } else {
                alert('请将信息填写完整')
            }
        }

        $('#btn').on('click', login);
        $(document).on('keydown', function (e) {
            e = e || window.event;
            if (e.keyCode === 13) {
                login();
            }
        });
    })
</script>
