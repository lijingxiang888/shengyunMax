<div class="container">
    <h3 class="text-center">文章编辑
        <a class="btn btn-info pull-left" href="admin/welcome.php">返回首页</a>
    </h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="请输入文章标题">
            </div>
        </div>
        <div class="form-group">
            <label for="des" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="des" name="des" rows="3" placeholder="请输入文章描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10" id="content" name="content"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default pull-right" id="btn">提交</button>
            </div>
        </div>
    </form>
</div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/wangEditor.min.js"></script>
<script>
    $(function () {
        var E = window.wangEditor;
        var editor = new E('#content');
        editor.create();

        $('#btn').click(function () {
            var title = $.trim($('#title').val()),
                des = $.trim($('#des').val()),
                content = editor.txt.html();
            if (title && des && content){
                $.ajax({
                    url: 'admin/editor.php',
                    type: 'POST',
                    data:{title:title,des:des,content:content},
                    dataType: 'json',
                    success: function (result) {
                        console.log(result);
                        if (result['code'] === 1){
                            alert(result['message'])
                        }else {
                            alert(result['message'])
                        }
                    },
                    error: function () {
                        alert('文章发布失败，发生未知错误');
                    }
                })
            }else {
                alert('请将信息填写完成')
            }
        })
    })

</script>
