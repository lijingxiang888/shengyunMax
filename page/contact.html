<script>
    $(function () {
        $('#btn').click(function () {
            var author = $.trim($('#author').val()),
                tel = $.trim($('#userTel').val()),
                content = $.trim($('#msgContent').val());

            if (author && tel && content){
                if (content.length <= 50){
                    $.ajax({
                        url: 'admin/message.php',
                        type: 'POST',
                        data:{author:author,tel:tel,content:content},
                        dataType: 'json',
                        success:function (result) {
                            if (result['code'] && result['code'] === 1){
                                alert(result['message']);
                                $('#msg input').val('');
                                $('#msg textarea').val('');
                            }else {
                                alert(result['提交失败']);
                            }
                        },
                        error:function () {
                            alert('出现错误，请重新刷新页面')
                        }
                    })
                }else {
                    alert('请您精简内容')
                }
            }else {
                alert('请将信息填写完整')
            }
        });
    })
</script>
<script>
    var map = new BMap.Map("map");
    // 创建地图实例
    var point = new BMap.Point(115.4752056337,38.8689649373);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    // 初始化地图，设置中心点坐标和地图级别
    window.setTimeout(function(){
        map.panTo(point);
    },100);
    //100MS自动定位到中心点
    map.enableScrollWheelZoom(true);
    //开启鼠标滚轮缩放
    map.addControl(new BMap.ScaleControl());
    //开启比例尺 控件
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.OverviewMapControl());

    var marker = new BMap.Marker(new BMap.Point(115.4752056337,38.8689649373));// 创建标注
    map.addOverlay(marker);// 将标注添加到地图中

    var opts = {
        width : 350,     // 信息窗口宽度
        height: 60,     // 信息窗口高度
        title : "北京盛广信合知识产权代理有限公司保定分公司" , // 信息窗口标题
    };
    var infoWindow = new BMap.InfoWindow("地址：河北省保定市竞秀区朝阳南大街358号盛泰中国T2楼2003室", opts);  // 创建信息窗口对象
    marker.addEventListener("click", function(){
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    });
</script>
